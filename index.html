<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="SMART on FHIR 病人資源關聯圖 - 視覺化呈現病人的醫療資源與關聯">
        <title>病人資源關聯圖 - SMART on FHIR</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link href="https://unpkg.com/vis-network@9.1.2/styles/vis-network.min.css" rel="stylesheet">
        <link href="./style.css" rel="stylesheet">
        <script src="./fhir-client.js"></script>
        <script src="https://unpkg.com/vis-network@9.1.2/standalone/umd/vis-network.min.js"></script>
    </head>
    <body>
        <!-- 跳過導航連結（無障礙） -->
        <a href="#main-content" class="skip-link">跳至主要內容</a>
        <div class="app" role="application" aria-label="病人資源關聯圖應用程式">
            <header class="app-header" role="banner">
                <div class="title-block">
                    <img src="./logo.png" alt="SMART on FHIR 標誌" class="header-logo" loading="lazy">
                    <div class="title-text">
                        <h1>病人資源關聯圖</h1>
                        <p>SMART on FHIR 病人資源總覽與關聯視覺化</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="primary-btn" id="reload-btn" aria-label="重新載入病人資料">
                        <i class="fas fa-rotate" aria-hidden="true"></i> 重新載入
                    </button>
                </div>
            </header>

            <div id="error-banner" class="error-banner" role="alert" aria-live="assertive" style="display: none;"></div>

            <main class="app-main" id="main-content" role="main">
                <aside class="panel panel-left" role="complementary" aria-label="病人資訊面板">
                    <div class="panel-section">
                        <h2 id="patient-info-heading"><i class="fas fa-user" aria-hidden="true"></i> 病人資訊</h2>
                        <div id="patient-card" class="card" role="region" aria-labelledby="patient-info-heading" aria-live="polite">
                            <div class="loading">載入病人資料中...</div>
                        </div>
                    </div>

                    <div class="panel-section">
                        <h2 id="stats-heading"><i class="fas fa-chart-pie" aria-hidden="true"></i> 資源概覽</h2>
                        <div id="stats-card" class="card stats-grid" role="region" aria-labelledby="stats-heading" aria-live="polite">
                            <div class="loading">統計載入中...</div>
                        </div>
                    </div>
                </aside>

                <section class="panel panel-center" role="region" aria-label="資源關聯圖">
                    <div class="toolbar" role="toolbar" aria-label="圖表控制工具列">
                        <div class="search-box">
                            <label for="node-search" class="visually-hidden">搜尋資源</label>
                            <i class="fas fa-magnifying-glass" aria-hidden="true"></i>
                            <input id="node-search" type="search" placeholder="搜尋 Resource 類型或 ID..." aria-label="搜尋 Resource 類型或 ID" />
                        </div>
                        <div class="toolbar-actions">
                            <button class="ghost-btn" id="fit-btn" aria-label="置中圖表視圖"><i class="fas fa-compress" aria-hidden="true"></i> 置中</button>
                        </div>
                    </div>
                    <div id="graph" class="graph-canvas" role="img" aria-label="病人資源關聯圖" tabindex="0"></div>
                    <div id="graph-loading" class="graph-loading" role="status" aria-live="polite" style="display: none;">
                        <i class="fas fa-spinner" aria-hidden="true"></i> 正在建立關聯圖...
                    </div>
                </section>

                <aside class="panel panel-right" role="complementary" aria-label="資源篩選與詳情面板">
                    <div class="panel-section">
                        <h2 id="filter-heading" class="collapsible-header" role="button" aria-expanded="false" aria-controls="filter-list" tabindex="0">
                            <span><i class="fas fa-filter" aria-hidden="true"></i> 資源篩選</span>
                            <i class="fas fa-chevron-up collapse-icon collapsed" id="filter-collapse-icon" aria-hidden="true"></i>
                        </h2>
                        <div id="filter-list" class="filter-list collapsible-content collapsed" role="group" aria-labelledby="filter-heading"></div>
                    </div>

                    <div class="panel-section">
                        <h2 id="detail-heading"><i class="fas fa-circle-info" aria-hidden="true"></i> 資源詳情</h2>
                        <div id="detail-card" class="card" role="region" aria-labelledby="detail-heading" aria-live="polite">
                            <div class="empty-state">
                                <i class="fas fa-hand-pointer"></i>
                                點選節點查看詳細資訊
                            </div>
                        </div>
                    </div>
                </aside>
            </main>
        </div>

        <script src="./app.js"></script>
        <script>
            // 延遲載入 favicon
            window.addEventListener('load', () => {
                const link = document.createElement('link');
                link.rel = 'icon';
                link.type = 'image/png';
                link.href = './favicon.png';
                document.head.appendChild(link);
            });
        </script>
    </body>
</html>
