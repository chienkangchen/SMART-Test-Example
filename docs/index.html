<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>問卷檢視器 - SMART on FHIR</title>
        <script src="./fhir-client.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1><i class="fas fa-clipboard-list"></i> 問卷檢視器</h1>
                <p>SMART on FHIR 應用程式 - FHIR Questionnaire 顯示</p>
            </div>

            <div class="content">
                <!-- OAuth2 Debug Info (Hidden) -->
                <div id="oauth2read"></div>
                
                <!-- Back Button -->
                <button class="back-button" id="back-button" onclick="showListView()">
                    <i class="fas fa-arrow-left"></i> 返回列表
                </button>

                <!-- Questionnaire List Section -->
                <div id="list-section" style="display: none;">
                    <!-- 篩選區域 -->
                    <div class="filter-section">
                        <h3>
                            <i class="fas fa-filter"></i> 篩選和搜尋
                        </h3>
                        <div class="filter-row">
                            <!-- 搜尋框 -->
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input 
                                    type="text" 
                                    id="search-input" 
                                    placeholder="搜尋問卷標題或 ID..." 
                                    onkeyup="filterBySearch(this.value)"
                                >
                            </div>
                            <!-- 狀態篩選按鈕 -->
                            <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                                <span style="color: #666; font-size: 0.9rem; font-weight: 500;" class="desktop-label">狀態：</span>
                                <button class="status-filter-btn" data-status="draft" onclick="filterByStatus('draft')">
                                    <i class="fas fa-file"></i>
                                    <span>草稿</span>
                                </button>
                                <button class="status-filter-btn" data-status="active" onclick="filterByStatus('active')">
                                    <i class="fas fa-check-circle"></i>
                                    <span>使用中</span>
                                </button>
                                <button class="filter-reset-btn" onclick="resetFilters()">
                                    <i class="fas fa-redo"></i> 
                                    <span>清除篩選</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 問卷列表 -->
                    <div style="background: #f8f9fa; border-radius: 15px; padding: 25px; border-left: 5px solid #2196F3;">
                        <h2 style="color: #333; margin-bottom: 15px; display: flex; align-items: center;">
                            <i class="fas fa-list" style="margin-right: 10px; color: #2196F3;"></i> 問卷列表
                        </h2>
                        <div id="questionnaire-list-content">
                            <div class="loading">
                                <i class="fas fa-spinner"></i>
                                載入問卷列表中...
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Questionnaire Information -->
                <div class="questionnaire-info">
                    <h2><i class="fas fa-info-circle"></i> 問卷資訊</h2>
                    <div id="questionnaire-info-content">
                        <div class="loading">
                            <i class="fas fa-spinner"></i>
                            載入問卷資料中...
                        </div>
                    </div>
                </div>

                <!-- Questions Section -->
                <div class="question-section">
                    <h2><i class="fas fa-question-circle"></i> 問卷題目</h2>
                    <div id="questions-content">
                        <div class="loading">
                            <i class="fas fa-spinner"></i>
                            載入題目中...
                        </div>
                    </div>
                </div>

                <!-- JSON Viewer Toggle -->
                <button class="toggle-json" onclick="toggleJson()">
                    <i class="fas fa-code"></i> 顯示/隱藏 JSON 原始資料
                </button>
                <div id="json-viewer" class="json-viewer" style="display: none;"></div>
            </div>
        </div>

        <!-- 載入應用程式腳本 -->
        <script src="./app.js"></script>
    </body>
</html>
